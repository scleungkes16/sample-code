<ng-template #content let-c="close" let-d="dismiss" class="">
  <div class="channel-dialog-header">
    <div class="channel-dialog-header-txt">
      <h3>Payment Info</h3>
    </div>
    <div class="float-right">
      <button title="Close" type="button" class="cust-btn-dialog-close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>      
    </div>
  </div>
  <div class="channel-dialog-subheader"></div>
  <div class="channel-dialog-body">
    <div class="readOnlyForm">
      <div class="readOnlyFormRow">
        <div class="row">
          <div class="col-sm-5 text-left"><strong>Name:</strong></div>
          <div class="col-sm-7 text-left">{{ payment.name }}</div>        
        </div>
      </div>  
      <div class="readOnlyFormRow">
        <div class="row">
          <div class="col-sm-5 text-left"><strong>Status:</strong></div>
          <div class="col-sm-7 text-left">{{ payment.status }}</div>   
        </div>
      </div>  
      <div class="readOnlyFormRow">
        <div class="row">
          <div class="col-sm-5 text-left"><strong>Total Price:</strong></div>
          <div class="col-sm-7 text-left">{{ payment.totalPrice | number:'1.0-0'}} Satoshi</div>        
        </div>
      </div>     
      </div>   
    </div>    
</ng-template>
<button title="Payment Details" class="list-btn list-btn-blue" (click)="open(content)"><i class="fa fa-info"></i></button>
